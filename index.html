<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="py-3 mb-4 border-bottom">
            <h1 class="text-center">Game Library</h1>
        </header>

        <!-- Search and Filter Section -->
        <section >
            <form id="game-form" class="d-flex justify-content-center gap-3">
                <div class="form-group">
                    <label for="game-title" class="form-label">Game Title</label>
                    <input type="text" id="game-title" class="form-control" placeholder="Enter Game Title" required>
                </div>
                <div class="form-group">
                    <label for="game-genre" class="form-label">Game Genre</label>
                    <input type="text" id="game-genre" class="form-control" placeholder="Enter Genre">
                </div>
                <button type="submit" class="btn btn-primary align-self-end">Search Game</button>
            </form>

            <!-- Filter options (e.g., Rating, Release Date, etc.) -->
            <div class="mt-4 d-flex justify-content-center gap-3">
                <div class="form-group">
                    <label for="rating-filter" class="form-label">Filter by Rating</label>
                    <select id="rating-filter" class="form-select">
                        <option value="">All</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars & Above</option>
                        <option value="3">3 Stars & Above</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="release-year-filter" class="form-label">Filter by Release Year</label>
                    <select id="release-year-filter" class="form-select">
                        <option value="">All</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </div>
        </section>

        <section>
            <div id="game-list" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Game cards will be inserted here dynamically -->
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
